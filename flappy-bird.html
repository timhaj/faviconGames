<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Flappy Bird</title>
    <link id="favicon" rel="icon" type="image/png" sizes="16x16">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Flappy Bird in Favicon!</h1>
    <p>Press SPACE to flap.</p>
    <p>Score: <span id="score">0</span></p>
    <script>
        const canvas = document.createElement("canvas");
        canvas.width = canvas.height = 16;
        const ctx = canvas.getContext("2d");
        const favicon = document.getElementById("favicon");
        const scoreDisplay = document.getElementById("score");
        
        let birdY = 6;
        let velocity = 0;
        let pipes = [{ x: 16, gapY: Math.floor(Math.random() * 7) + 1 }];
        let score = 0;
        const gravity = 1;
        const jump = -3;
        const pipeSpeed = 1;
        const pipeInterval = 8;
        let frameCount = 0;
        
        function resetGame() {
            birdY = 6;
            velocity = 0;
            pipes = [{ x: 16, gapY: Math.floor(Math.random() * 7) + 1 }];
            score = 0;
            updateFavicon();
        }
        
        function updateGame() {
            frameCount++;
            velocity += gravity;
            birdY += velocity;
            
            if (frameCount % pipeInterval === 0) {
                pipes.push({ x: 16, gapY: Math.floor(Math.random() * 7) + 1 });
            }
            
            pipes.forEach(pipe => pipe.x -= pipeSpeed);
            
            if (pipes[0].x < -3) {
                pipes.shift();
                score++;
                scoreDisplay.textContent = score;
            }
            
            if (birdY < 0 || birdY + 3 > 16 || checkCollision()) {
                resetGame();
            }
            
            updateFavicon();
        }
        
        function checkCollision() {
            for (const pipe of pipes) {
                if (pipe.x === 3) {
                    if (birdY < pipe.gapY || birdY + 3 > pipe.gapY + 6) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        function updateFavicon() {
            ctx.fillStyle = "cyan";
            ctx.fillRect(0, 0, 16, 16);
            
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 3, pipe.gapY);
                ctx.fillRect(pipe.x, pipe.gapY + 6, 3, 16 - (pipe.gapY + 6));
            });
            
            ctx.fillStyle = "green";
            ctx.fillRect(3, birdY, 1, 3);
            
            favicon.href = canvas.toDataURL("image/png");
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.key === " ") {
                velocity = jump;
            }
        });
        
        setInterval(updateGame, 1000 / 5);
        resetGame();
    </script>
</body>
</html>
